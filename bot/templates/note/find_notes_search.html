{% extends "base_mono_color.html" %}

{% block title %}
	Search for note
{% endblock %}

{% block header %}
	Please input keywords to find note
{% endblock %}
{% block tbody_ %}
    <form method="POST">	
      	       <tr>	
               	       <td align="center"> 
               	           <div>
							   <label for="Keywords">Input keywords separated with ','</label>
							   <input type="Keywords"
									   id="Keywords"
									   name="Keywords"
									   size="100">

						   </div>
               	       </td>
               </tr>
               <tr>
               		<td align="center">
               		<div><input type="submit" value="Seek note"></div>
			</td>
	       </tr>	
    </form>
		   <tr>
			   <td align = "center">
				   <br>
					{% if tags %}
						{% for tag_ in tags%}
				   				<a href="/note/find_notes/{{tag_.tag}}/find">
							   <mark>{{tag_.tag}}</mark> </a>&nbsp;
						{% endfor %}
					{% endif %}
			   </td>
		   </tr>
{% endblock%}
