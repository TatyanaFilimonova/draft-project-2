<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<h2 align = 'center'>Please input user details:</h2>
<form method="POST" name="Register">
  <table width = 50% align = 'center'>
    <tbody>
    {% if get_flashed_messages() %}
    {% with messages = get_flashed_messages() %}
     <tr>
       <td></td>
       <td>
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
       </td>		
     </tr>
    {% endwith %}
    {% endif %}
     <tr>
        <td>User name</td>
        <td><input type="text" name="User_name"  size="50" ></td>
     </tr>
     <tr>
        <td>Login</td>
        <td><input type="text" name="Login"  size="50" ></td>
       </tr>
     <tr>
       <td>Password</td>
       <td><input type="password" name="Password"  size="50"></td>
     </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Register user"></td>
    </tr>
    </tbody>
  </table> 
  </form>
<br>
</html>
